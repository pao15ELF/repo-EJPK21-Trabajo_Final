<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Products</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
	</head>
<body>
	<header th:replace="/layouts/header :: header"> </header>
	<div class="container-fluid">
		<div class="row">
			<section class="col-md-10">
		<h3 class="text-center">Lista de productos</h3>
      <hr>
      <div class="text-center">
        <div class="table-responsive">
        	<table class="table">
			  <thead class="thead-dark">
				    <tr class="text-white">
				      <th>Codigo del Producto</th>
				      <th>Producto</th>
				      <th>Marca</th>
				      <th>Escala</th>
				      <th >Vendedor</th>
				      <th >Descripcion</th>
				      <th >Stock</th>
				      <th >Precio de Compra</th>
				      <th >(MSRP)Precio de Venta Sugerido</th>
				      <th > Estado </th> 
				      <th >Acciones</th>
				      
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="p: ${products}" >
						<td th:text="${p.productCode}"></td>
						<td th:text="${p.productName}"></td>
						<td th:text="${p.productLine.productLine}"></td>
						
						<td th:text="${p.productScale}"></td>
						<td th:text="${p.productVendor}"></td>
						<td th:text="${p.productDescription}"></td>
						<td th:text="${p.quantityInStock}"></td>
						<td th:text="${p.buyPrice}"></td>
						<td th:text="${p.MSRP}"></td>
						<td th:text="${p.status}"></td>
						<td> 
							<a th:href="@{/product/modificar/}+${p.productCode}" class="btn btn-success">Editar</a>
							
							<a th:href="@{/product/eliminar/}+${p.productCode}" class="btn btn-danger">Inhabilitar</a>
						</td>
					</tr>
				  </tbody>
				</table>
	        </div>
	        </div>
	        </section>
	        <aside th:replace="/layouts/publicidad :: aside"> </aside>
	        </div>     
	      </div>
	   <footer th:replace="/layouts/footer :: footer"> </footer>
<script type="text/javascript" th:src=@{/webjars/jquery/3.5.1/jquery.min.js}></script>
<script type="text/javascript" th:src=@{/webjars/popper.js/1.16.1-lts/popper.min.js}></script>
<script type="text/javascript" th:src=@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}></script>   	
	</body>
</html>
